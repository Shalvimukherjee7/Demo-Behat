default:
  suites:
    default:
      contexts:
        - UmamiContext
        - FeatureContext
        - Drupal\DrupalExtension\Context\DrupalContext
        - Drupal\DrupalExtension\Context\MinkContext
        - Drupal\DrupalExtension\Context\MessageContext
        - Drupal\DrupalExtension\Context\DrushContext
        - emuse\BehatHTMLFormatter\Context\ScreenshotContext:
            screenshotDir: report/html/behat/assets/screenshots
#  formatters:
#    html:
#      output_path: build/html/behat
  extensions:
    emuse\BehatHTMLFormatter\BehatHTMLFormatterExtension:
      name: html
      renderer: Twig,Behat2
      file_name: index
      print_args: true
      print_outp: true
      loop_break: true
    Bex\Behat\ScreenshotExtension: ~
      #screenshot_taking_mode: failed_scenarios
#      image_drivers:
#        local:
#          screenshot_directory: /Users/shalvimukherjee/Downloads/Screenshots
    DMore\ChromeExtension\Behat\ServiceContainer\ChromeExtension: ~
    Drupal\DrupalExtension:
      blackbox: ~
      region_map:
        header: 'header'
        footer: 'footer'
        content: 'main'
    Behat\MinkExtension:
      javascript_session: default
      browser_name: chrome
      files_path: "%paths.base%/Media"
      base_url: http://localhost:8888/
      goutte: ~
      selenium2: ~
      sessions:
        default:
          chrome:
            api_url: "http://localhost:9222"
            